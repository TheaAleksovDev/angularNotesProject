<div class="remove-subject-popup">
  <div class="banner" (click)="onClose()"></div>
  <div class="remove-subject">
    <h4>Delete subject and all its notes?</h4>
    <div class="actions">
      <button class="yes" (click)="onRemoveSubject()">yes</button>
      <button class="no" (click)="onClose()">no</button>
    </div>
  </div>
</div>
