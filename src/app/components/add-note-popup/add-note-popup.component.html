<div class="add-note-popup">
  <div class="banner" (click)="onClick()"></div>
  <div class="add-note">
    <form (ngSubmit)="addNote()">
      <div>
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          (ngModelChange)="checkInputs()"
          [appInputValidator]="alertInvalidInputs"
          [(ngModel)]="formData.title"
          placeholder="enter title"
          required
        />
      </div>
      <div>
        <label for="date">Date:</label>
        <div
          [appInputValidator]="alertInvalidInputs"
          [inputElement]="inputElement"
          [isDate]="true"
        >
          <mat-form-field class="date">
            <mat-label>Choose a date</mat-label>
            <input
              #inputElement
              matInput
              [matDatepicker]="picker"
              (dateInput)="onDateChange($event)"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
          </mat-form-field>
        </div>

        <mat-datepicker #picker></mat-datepicker>
      </div>

      <div>
        <label for="subject">Subject:</label>
        <input
          type="text"
          id="subject"
          name="subject"
          (ngModelChange)="checkInputs()"
          [appInputValidator]="alertInvalidInputs"
          [(ngModel)]="formData.subject"
          required
          placeholder="enter an existing subject or add a new one"
        />
      </div>
      <div>
        <label for="context">Context:</label>
        <textarea
          placeholder="your note goes here"
          id="context"
          name="context"
          (ngModelChange)="checkInputs()"
          [appInputValidator]="alertInvalidInputs"
          [(ngModel)]="formData.context"
          required
        ></textarea>
      </div>
      <div class="">
        <h4 *ngIf="!areInputsFilled && alertInvalidInputs" class="alert">
          Please fill in all the required fields
        </h4>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
